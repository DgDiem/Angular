<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Thêm sản phẩm | Quản trị Admin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="./text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
  </head>

  <body class="app sidebar-mini rtl">
    <!-- Navbar-->
    <header class="app-header">
      <!-- Sidebar toggle button-->
      <a class="app-sidebar__toggle" href="#" data-toggle="sidebar"
        aria-label="Hide Sidebar"></a>
      <!-- Navbar Right Menu-->
      <ul class="app-nav">
        <!-- User Menu-->
        <li><a class="app-nav__item" href="/index.html"><i
              class='bx bx-log-out bx-rotate-180'></i> </a>
        </li>
      </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user"><img class="app-sidebar__user-avatar"
          src="../assets/images/logo5.png" width="300px"
          alt="User Image">
        <div>
          <!-- <p class="app-sidebar__user-name"><b>Toto</b></p>
        <p class="app-sidebar__user-designation">Chào mừng bạn trở lại</p> -->
        </div>
      </div>
      <hr>
      <ul class="app-menu">
        <li><a class="app-menu__item active" [routerLink]="['/admin']"><i
              class='app-menu__icon bx bx-tachometer'></i><span
              class="app-menu__label">Bảng điều khiển</span></a></li>

        <li>
          <a class="app-menu__item" [routerLink]="['/listcate']">
            <i class='app-menu__icon bx bx-purchase-tag-alt'></i>
            <span class="app-menu__label">Quản lý danh mục</span>
          </a>
        </li>
        <li>
          <a class="app-menu__item" [routerLink]="['/listpro']">
            <i class='app-menu__icon bx bx-purchase-tag-alt'></i>
            <span class="app-menu__label">Quản lý sản phẩm</span>
          </a>
        </li>
      </ul>
    </aside>
    <main class="app-content">
      <div class="app-title">
        <h6>Danh sách sản phẩm</h6>
        <div id="clock"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="tile-body">
              <div class="row element-button">
                <div class="col-sm-2">

                  <a class="btn btn-add btn-sm" [routerLink]="['/addpro']"
                    title="Thêm"><i
                      class="fas fa-plus"></i>
                    Tạo mới sản phẩm</a>
                </div>
              </div>
              <table class="table table-hover table-bordered" id="sampleTable">
                <thead>
                  <tr>
                    <th width="10"><input type="checkbox" id="all"></th>
                    <th>Tên sản phẩm</th>
                    <th>Ảnh</th>
                    <th>Số lượng</th>
                    <!-- <th>Tình trạng</th> -->
                    <th>Giá tiền</th>
                    <th>Mô tả</th>
                    <th>Danh mục</th>
                    <th>Chức năng</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products">
                    <td width="10"><input type="checkbox" name="check1"
                        value="1"></td>
                    <td>{{product.name}}</td>
                    <td><img
                        [src]="'http://localhost:3000/images/' + product.img"
                        width="100px"
                        alt></td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.price}}</td>
                    <td style="width: 200px;">{{product.description}}</td>
                    <td>{{product.category.categoryName}}</td>
                    <!-- <td><img src="/img-sanpham/theresa.jpg" alt
                        width="100px;"></td> -->
                    <!-- <td>{{category.description}}</td> -->
                    <td><button class="btn btnn-primary btn-sm trash"
                        type="button" title="Xóa"><i
                          class="fas fa-trash-alt"
                          style="color: rgb(192, 26, 26);"
                          (click)="deleteProduct(product._id)"></i>
                      </button>
                      <button [routerLink]="['/editpro/' + product._id]"
                        class="btn btnn-primary btn-sm edit" type="button"
                        title="Sửa" id="show-emp" data-toggle="modal"
                        ata-target="#ModalUP"><i
                          class="fas fa-edit"
                          style="color: rgb(42, 186, 42);"></i></button>
                    </td>
                  </tr>
                </tbody>
                <!-- <tr>
                                <td width="10"><input type="checkbox" name="check1" value="1"></td>
                                <td>71309005</td>
                                <td>Bàn ăn gỗ Theresa</td>
                                <td><img src="/img-sanpham/theresa.jpg" alt="" width="100px;"></td>
                                <td>40</td>
                                <td><span class="badge bg-success">Còn hàng</span></td>
                                <td>5.600.000 đ</td>
                                <td>Bàn ăn</td>
                                <td><button class="btn btn-primary btn-sm trash" type="button" title="Xóa"
                                        onclick="myFunction(this)"><i class="fas fa-trash-alt"></i>
                                        </button>
                                        <button class="btn btn-primary btn-sm edit" type="button" title="Sửa" id="show-emp" data-toggle="modal"
                                        data-target="#ModalUP"><i class="fas fa-edit"></i></button>
                                </td> -->
              </table>
            </div>
          </div>
        </div>

      </div>
    </main>
    <script src="./index.js"></script>
