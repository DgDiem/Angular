<form enctype="multipart/form-data" (ngSubmit)="onSubmit()"
  method="POST"
  [formGroup]="productForm">
  <div class="form-group col-md-3">
    <label class="control-label">Tên sản phẩm</label>
    <input class="form-control" type="text"
      formControlName="name" />
    <small
      *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched"
      class="text-muted">
      <p style="color: red;">Tên sản phẩm phải dài hơn 6 ký tự</p>
    </small>
  </div>
  <div class="form-group col-md-3">
    <label class="control-label">Hình ảnh</label>
    <input type="file" formControlName="img" name="img"
      class="form-control" />
    <small
      *ngIf="productForm.get('img')?.invalid && productForm.get('img')?.touched"
      class="text-muted">
      <p style="color: red;">Hình ảnh là bắt buộc</p>
    </small>
  </div>
  <div class="form-group col-md-3">
    <label class="control-label">Giá bán</label>
    <input class="form-control" type="text"
      formControlName="price" aria-describedby="priceHelpId" />
    <small
      *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched"
      class="text-muted" id="priceHelpId">
      <p style="color: red;">Giá là bắt buộc</p>
    </small>
  </div>
  <div class="form-group col-md-3">
    <label class="control-label">Số lượng</label>
    <input class="form-control" type="text"
      formControlName="quantity" />
    <small
      *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched"
      class="text-muted">
      <p style="color: red;"> Số lượng là bắt buộc</p>
    </small>
  </div>
  <div class="form-group col-md-3">
    <label class="control-label">Mô tả</label>
    <input class="form-control" type="text"
      formControlName="description" />
    <small
      *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched"
      class="text-muted">
      <p style="color: red;"> Mô tả là bắt buộc</p>
    </small>
  </div>
  <div class="form-group col-md-3">
    <label class="control-label">Danh mục</label>
    <select class="form-control" formControlName="category">
      <option *ngFor="let cat of category" [value]="cat._id">{{
        cat.name }}</option>
    </select>
    <small
      *ngIf="productForm.get('category')?.invalid && productForm.get('category')?.touched"
      class="text-muted" style="color: red;">Danh mục là bắt
      buộc</small>
  </div>
  <button class="btn btn-cancel" type="submit">Thêm sản
    phẩm</button>
  <!-- <input type="button" value="Thêm sản phẩm"> -->
</form>
